<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Calendly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <body>
        <div class="container">
           <div class="calender">
             <div><span class="calender-icon">E</span></div>
             <i class="fa-regular fa-calendar calender-structure"></i>
           </div>
           <p class="Sign-Up">Log into your calendly account </p>
           <section>
             <div class="container">
               <div class="sign-upcontainer">
 
               <div class="sign-up-box">
                   <p class="sign-up-mail-text"> <label for="email">Enter your email to get started.</label> </p> <br>
                   <p class="email-box"><input class="sign-up-email-box" type="text" placeholder="email address" id="email" name="email" required></p>
               
 
               <!-- ****************** BUTTON ********************** -->
               <div class="btn">
                 <div class="get-started-btn">
                   continue
                 </div>
               </div>
                   
               <div class="account-text">Don't have an account? <span class="login-text-blue-color">Sign up.</span></div>
 
             </div>
             
             </div>
           </div>
           </section>      
                 
        </div>

        <div class="next-term">
          <a class="next" href="new-event.html">Next Page</a>
         </div>

</body>
</html>
